name: Deploy Chat Frontend

on:
  push:
    branches: [main]              # or whichever branch you want to publish from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'      # pick the Node version for the project

      - name: Install dependencies
        run: npm ci
        working-directory: chat-frontend

      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: chat-frontend

      - name: Deploy to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: jhygate/jhygate.github.io
          publish_branch: main    # or `gh-pages`, depending on that repoâ€™s pages branch
          publish_dir: chat-frontend/dist/chat-frontend
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
